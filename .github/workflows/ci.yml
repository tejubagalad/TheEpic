name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: tejubagalad/TheEpic:latest
          
  deploy:
    needs: build-and-push
    runs-on: self-hosted # Deploys on local machine with Minikube

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Start Minikube
        run: |
          minikube start --driver=docker
          minikube status

      - name: Pull Docker Image from Docker Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/TheEpic:latest

      - name: Deploy to Minikube using deploy.yml
        run: |
          kubectl apply -f K8/deploy.yml
          kubectl get pods

      - name: Expose TheEpic Service
        run: |
          minikube service list

      - name: Get Minikube Service URL
        run: |

          minikube service TheEpic-service --url
